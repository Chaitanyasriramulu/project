<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>
    
<section class="login d-fex justify-content-center align-items-center">
    
<h2>Login Form</h2>

<form action="/home.html" method="get">
  <div class="imgcontainer">
    <img src="../images/infinite.jpg" alt="Avatar" class="avatar"><br/><br/>
 
    <div class="container" align="center">
    <label for="uname"><b>Username:</b></label>
    <input type="text" placeholder="Enter Username" name="uname" minlength="4"maxlength="15"required><br/><br/>

    <label for="psw"><b>Password:</b></label>
    <input type="password"  placeholder="Enter password"id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
     title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> <br/><br/>       
    <button type="submit" class="submit"style="width:100px" >Login</button>
    <div class="container" style="background-color:#f1f1f1"></div>
  </div>
</div>

</form>
</section>

</body>
</html>
